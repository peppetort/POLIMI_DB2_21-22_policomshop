<!DOCTYPE html>
<html lang="en"
      th:lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

    <title>Optional Product</title>
</head>
<body>

<div class="row mt-5 justify-content-center">
    <div class="col-5 mx-5">
        <div class="row">
            <h1 th:text="${order.offer.getServicePackage().name}">Title h1</h1>
            <div class="col-6"><span th:text="'Validity period: ' + ${order.offer.getValidityPeriod()} + ' mesi'">12 mesi</span>
            </div>
            <div class="col-6">
                <ul th:each="service : ${order.offer.servicePackage.getServiceList()}">
                    <li th:text="${service.getReadableType()}"></li>
                </ul>
            </div>
        </div>

        <form method="post" th:action="@{/CustomizeOrder}">
            <label for="start_date">Start Date:</label>
            <input id="start_date" name="start_date" th:value="${order.getStartDateString()}" type="date">
            <div th:if="${optionalProductMap.size() > 0}">
                <div class="form-check form-switch" th:each="entry : ${optionalProductMap.entrySet()}">
                    <input class="form-check-input" id="flexSwitchCheckDefault" name="opProd"
                           role="switch" th:checked="${entry.getValue().booleanValue()}"
                           th:id="switch_ + ${entry.getKey().id}"
                           th:value="${entry.getKey().id}" type="checkbox">
                    <label class="form-check-label" for="flexSwitchCheckDefault" th:for="switch_ + ${entry.getKey().id}"
                           th:text="${entry.getKey().name}">Default switch checkbox
                        input</label>
                </div>
            </div>
            <div th:unless="${optionalProductMap.size() > 0 }">
                <div class="alert alert-success" role="alert">
                    <h6 class="alert-heading">Per l'offerta selezionata non ci sono prodotti opzionali
                        disponibili!!</h6>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <h5 th:text="${errorMes}"></h5>
    </div>
</div>

</body>
</html>
