<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en" th:lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
<div class="row mt-5 justify-content-center">
    <div class="col-5 mx-5">
        <h1>Customer home</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Package Name</th>
                <th scope="col">Validity</th>
                <th scope="col">Fee</th>
                <th scope="col">Buy</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer: ${offerList}">
                <th th:text="${offer.servicePackage.name}"></th>
                <th th:text="${offer.validityPeriod}"></th>
                <th th:text="${offer.monthlyFee}"></th>
                <th>
                    <button type="button" class="btn btn-primary">$$$</button>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
