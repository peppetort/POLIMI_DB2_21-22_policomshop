<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en" th:lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

    <title>PoliComShop - Home</title>
</head>
<body style="margin-left:40px; margin-right:40px">
<nav class="navbar navbar-expand-lg navbar-light bg-light"
     th:replace="fragments/navbar :: navbar">
</nav>
<h2>Rejected orders</h2>
<div style="margin:20px">
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action"><b>Packge name</b> - 12/11/2021</a>
    </div>
</div>
<h2>Our service package</h2>
<div class="container">
    <div class="row">
        <div th:each="offer: ${offerList}" class="card" style="width: 18rem;margin: 10px">
            <div class="card-body">
                <h5 class="card-title" th:text="${offer.servicePackage.name}"><b>Package name</b></h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Fixed phone</li>
                    <li class="list-group-item">Mobile phone</li>
                    <li class="list-group-item">Fixed internet</li>
                    <li class="list-group-item">Mobile internet</li>
                </ul>
                <div style="display: flex;justify-content: space-between; margin-top:10px">
                    <span><b th:text="${offer.monthlyFee}€">0€</b>/month</span>
                    <a href="#" class="btn btn-primary">Select</a>
                </div>
            </div>


        </div>

    </div>
</div>
</body>
</html>
