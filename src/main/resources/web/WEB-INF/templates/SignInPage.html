<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <title>SignIn</title>
</head>
<body>

    <div class="row mt-5 justify-content-center">
        <div class="col-5 mx-5">
            <form action="SignIn" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="employee" name="employee_role">
                    <label class="form-check-label" for="employee">I am an employee</label>
                </div>
                <input checked hidden name="paymentInProgress" th:if="${paymentInProgress}" type="checkbox">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p class="mt-3" th:unless="${errorMsg}">You're not registered?
                <a href="SignUp">Click here to Sign Up</a></p>
            <p class = "text-danger" th:text="${errorMsg}"></p>
        </div>
    </div>
</body>
</html>
