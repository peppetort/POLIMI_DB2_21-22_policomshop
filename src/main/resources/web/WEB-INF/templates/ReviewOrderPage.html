<!DOCTYPE html>
<html lang="en"
      th:lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

    <title>Review Order</title>
</head>
<body class="justify-content-center">
<div class="row">
    <div th:text="${order.getStartDate()}">Prova</div>
    <div class="col-5 m-5">
        <div class="row">
            <h1 th:text="${order.offer.getServicePackage().name}">Title h1</h1>
            <div class="col-6">
                <div th:text="'Validity period: ' + ${order.offer.getValidityPeriod()} + ' mesi'">12 mesi</div>
                <div th:text="'Start date: ' + ${order.startDate}"></div>
            </div>
            <div class="col-6">
                <ul th:each="service : ${order.offer.servicePackage.getServiceList()}">
                    <li th:text="${service.getReadableType()}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<a class="btn btn-primary" th:href="@{/Payment}">Go to Payment</a>
<a class="btn btn-secondary" th:href="@{/CustomizeOrder}">Go to customize order</a>
</body>
</html>
