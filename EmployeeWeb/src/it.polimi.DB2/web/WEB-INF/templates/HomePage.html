<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <title>PoliComShop - Employee Home</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light"
     th:replace="fragments/navbar :: navbar">
</nav>
<form action="SaveServicePackage" method="post">
    <div class="mb-3">
        <label for="name_package" class="form-label">Email address</label>
        <input type="text" class="form-control" id="name_package" name="name" placeholder="Name">
    </div>
    <h3>Fixed Internet</h3>
    <div th:each="s :${fixedInternet}">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="serviceIDs" th:value="${s.id}" th:id="'service_'+${s.id}">
            <label class="form-check-label" th:for="'service_'+${s.id}" th:text="${'Number Gigabytes: '+s.nGigabytes+'Fee: '+s.feeGigabytes}">
                Default checkbox
            </label>
        </div>
    </div>
    <h3>Mobile Internet</h3>
    <div th:each="s :${mobileInternet}">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="serviceIDs" th:value="${s.id}" th:id="'service_'+${s.id}">
            <label class="form-check-label" th:for="'service_'+${s.id}" th:text="${'Number Gigabytes: '+s.nGigabytes+'Fee: '+s.feeGigabytes}">
                Default checkbox
            </label>
        </div>
    </div>    <h3>Fixed Internet</h3>
    <div th:each="s :${mobilePhone}">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="serviceIDs" th:value="${s.id}" th:id="'service_'+${s.id}">
            <label class="form-check-label" th:for="'service_'+${s.id}" th:text="${'Number minutes: '+s.nMinutes+' Fee: '+s.feeMinutes+' - Number sms: '+ ${s.nSms} + ' Fee: ' + ${s.feeSms}}">
                Default checkbox
            </label>
        </div>
    </div>    <h3>Fixed Internet</h3>
    <div th:if="${fixedPhone != null}">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="serviceIDs" th:value="${fixedPhone.id}" th:id="'service_'+${fixedPhone.id}">
            <label class="form-check-label" th:for="'service_'+${fixedPhone.id}" th:text="${'Unlimited'}">
                Default checkbox
            </label>
        </div>
    </div>

    <div th:each="optional :${optionals}">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="optionalIDs" th:value="${optional.id}" th:id="'optional_' + ${optional.id}">
            <label class="form-check-label" th:for="'optional_' + ${optional.id}" th:text="${optional.getName()}">
                Default checkbox
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
</form>
</body>
</html>
