<!DOCTYPE html>
<html lang="en"
      th:lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

    <title>Payment Result</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light"
     th:replace="fragments/navbar :: navbar">
</nav>
<main class="container" role="main" style="text-align: center">


    <div class="starter-template" style="margin-top: 40px">
        <h1 style="color: green" th:if="${result == true}">Payment completed</h1>
        <h1 style="color: darkred" th:if="${result == false}">Payment failed</h1>
        <p class="lead" th:if="${result == true}">Thanks for your purchase</p>
        <p class="lead" th:if="${result == false}">You can retry from your <a href="/Customer">Home Page</a></p>
    </div>
</main>
</body>
</html>
