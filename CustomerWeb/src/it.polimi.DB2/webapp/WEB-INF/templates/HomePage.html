<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

    <title>PoliComShop - Home</title>
    <style>

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light"
     th:replace="fragments/navbar :: navbar">
</nav>
<section class="vh-100">
    <div class="container-fluid h-auto w-75">
        <div th:if="${rejPayments != null && #lists.size(rejPayments) > 0}">
            <h1 style="margin-bottom: 20px; margin-top: 20px">Rejected payments</h1>
            <p style="margin-bottom: 20px; margin-top: 20px; color: grey">List of unsuccessful payments:</p>
            <div class="list-group">
                <div th:each="order: ${rejPayments}" style="margin-bottom: 20px"
                     class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between" style="vertical-align: center">
                        <div>
                            <h5 class="mb-1" th:text="${order.offer.servicePackage.name}">Package name</h5>
                            <span class="mb-1"
                                  th:text="${#dates.format(order.creationDate, 'dd/MM/yyyy')}">12/10/2021</span>
                        </div>
                        <div>
                            <b class="text-muted" th:text="${order.totalMonthlyFee}">0â‚¬</b> <b
                                class="text-muted">&euro;</b>
                            <div style="width: 30px"></div>
                            <a class="btn btn-primary float-end" th:href="@{Payment(id=${order.id})}"
                               role="button">Repay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 style="margin-bottom: 20px; margin-top: 20px">Our Service Packages</h1>
        <div class="row">
            <div th:each="sPackage: ${servicePackages}" class="card" style="width: 18rem; margin: 20px">
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: bold" th:text="${sPackage.getName()}">Package name</h5>
                    <p style="margin-bottom: 10px; margin-top: 10px; color: grey">this package includes the following services</p>
                </div>
                <div class="container h-custom">
                    <ul class="list-group">
                        <li th:each="service: ${sPackage.serviceList}" class="list-group-item">
                            <span th:if="${service.type == 1}">Fixed Internet</span>
                            <span th:if="${service.type == 2}">Fixed Phone</span>
                            <span th:if="${service.type == 3}">Mobile Internet</span>
                            <span th:if="${service.type == 4}">Mobile Phone</span>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <a th:href="@{/GetPackageDetails(id_sp=${sPackage.id})}" class="card-link">View more</a>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
